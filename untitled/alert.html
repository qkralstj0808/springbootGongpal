        }

</head>

<button id="close">닫기</button>
</div>

<script>


  ument.getElementById('close').addEventListener('click',function (){
        document.getElementById('alert').style.display='none';
    });
    document.getElementById('open').addEventListener('block',function (){
        document.getElementById('alert').style.display='status';
    });

</script>


</body>
</html>
